<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palette Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Palette Generator</h1>
        <div class="input-container">
            <label for="numColors">Number of Colors:</label>
            <input type="number" id="numColors" min="1" max="10" value="5">
            <button onclick="generatePalette()">Generate</button>
        </div>
        <div id="colorPalette" class="color-palette"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
